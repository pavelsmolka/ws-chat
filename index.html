<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <script src="js/vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="js/plugins.js" type="text/javascript"></script>
        <script src="js/vendor/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
        <script src="js/vendor/ember-latest.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>



        <script type="text/x-handlebars">
            <div id="app">

                <h1>{{App.appName}}</h1>
                <div>
                    {{view App.SendMessageView}}
                    {{view App.MessagesListView}}
                </div>

            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="send-message">

            {{view App.AuthorTextField valueBinding="view.from"}}
            {{view App.MessageTextField action="submit" target="parentView" valueBinding="view.newMessage"}}
            <button {{action submit target="parentView"}} type="submit">Send</button>

        </script>


        <script type="text/x-handlebars" data-template-name="messages-list">

            {{#each App.messagesController.content}}
                <div class="message">
                    <i>{{from}} {{#if time}}({{time}}){{/if}}</i> :
                    {{text}}
                </div>
            {{/each}}

        </script>



    </body>
</html>
